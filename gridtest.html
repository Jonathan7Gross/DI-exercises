<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
.ex1{
	border: 3px solid black;
	height: 400px;
	width: 400px;
	padding: 8px;
	display: grid;
	grid-template-rows: repeat(4, 1fr);
	grid-template-columns: 1fr 3fr;
	grid-row-gap: 5px;
	grid-column-gap: 5px;
}						 
.div1{
	background-color: pink;
}
.div2{
	background-color: lightblue;
}
.div3{
	background-color: yellow;
	grid-column: span 2;
}
</style>




<body>
<section class="ex1">
		<div class="div1">
		</div>
		<div class="div2">
		</div>
		<div class="div1">
		</div>
		<div class="div2">
		</div>
		<div class="div1">
		</div>
		<div class="div2">
		</div>
		<div class="div3">
		</div>
	</section>
</body>
</html>
